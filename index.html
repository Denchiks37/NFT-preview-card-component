<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <a class="image-hover" href="#">
        <div class="gradient"></div>
        <img
          class="nft-image"
          src="images/image-equilibrium.jpg"
          alt="NFT 3D cube"
        />
        <img class="eye" src="images/icon-view.svg" alt="Eye icon" />
      </a>
      <a class="title-hover" href="#">
        <h2 class="title">Equilibrium #3429</h2>
      </a>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-day">
        <div class="price-icon">
          <img src="images/icon-ethereum.svg" alt="Etherium icon" />
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time-icon">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img
          class="creator-image"
          src="images/image-avatar.png"
          alt="Jules Wyvern photo"
        />
        <p class="creator-name">
          <span class="light">Creation of</span>
          <a class="creator-hover" href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
